{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>So what to wear?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<header class="bg-info py-2">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto">
                <h3 class="text-white">WeatherApp</h3>
            </div>
            <div class="col-auto">
                <button class="btn btn-dark">Login</button>
            </div>
        </div>
    </div>
</header>

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <h1 style="color: black;"><b>What to wear in this weather?</b></h1>
        </div>
    </div>
</section>

<section class="py-6">
    <div class="container">
        <div class="row justify-content-center">
            <form method="POST" class="custom-form">
                {% csrf_token %}
                <div class="input-group">
                    {{ form.search_bar }}
                    <div class="input-group-append">
                        <button class="btn btn-info" type="submit">Check Weather</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>




<footer class="bg-dark text-center text-white my-5 ">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2023 Copyright:
        <a class="text-white" href="">WeatherApp</a>
    </div>
    <!-- Copyright -->
</footer>

</div><!-- End of .container -->
</body>
</html>
